###----------------------------------------------------------------------------------------------
# Spring properties
###----------------------------------------------------------------------------------------------

spring.application.name = i18n-apis

###----------------------------------------------------------------------------------------------
# Spring Data properties
###----------------------------------------------------------------------------------------------

spring.data.mongodb.uri = mongodb://user:${spring.data.mongodb.username}@${spring.data.mongodb.host}:${spring.data.mongodb.port}/${spring.data.mongodb.password}?authSource=${spring.data.mongodb.authentication-database}
spring.data.mongodb.database = ${database.name}
spring.data.mongodb.username = ${database.username}
spring.data.mongodb.password = ${database.password}
spring.data.mongodb.host = ${database.host}
spring.data.mongodb.port = ${database.port}
spring.data.mongodb.authentication-database = admin

#spring.mongodb.embedded.version = 3.6.5


###----------------------------------------------------------------------------------------------
# Hemajoo properties
###----------------------------------------------------------------------------------------------

hemajoo.env.active = @hemajoo.env.active@
